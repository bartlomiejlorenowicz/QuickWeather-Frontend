<div class="card-container">
  <mat-card class="modern-card">
    <h2 class="card-title">Set New Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="centered-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="newPassword" type="password" required />
        <mat-error *ngIf="forgotPasswordForm.get('newPassword')?.invalid">
          New password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required />
        <mat-error *ngIf="forgotPasswordForm.get('confirmPassword')?.invalid">
          Confirm password is required.
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.hasError('passwordMismatch')">
          Passwords do not match.
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
          Set New Password
        </button>
      </div>
    </form>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </mat-card>
</div>
