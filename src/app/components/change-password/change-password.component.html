<mat-card>
  <h2>Change Password</h2>
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Current Password</mat-label>
      <input matInput formControlName="currentPassword" type="password" required />
      <mat-error *ngIf="changePasswordForm.get('currentPassword')?.invalid">
        Current password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input matInput formControlName="newPassword" type="password" required minlength="6" />
      <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid">
        New password must be at least 6 characters long.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" required />
      <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.invalid">
        Confirm password is required.
      </mat-error>
      <mat-error *ngIf="changePasswordForm.hasError('passwordMismatch')">
        Passwords do not match.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid">
      Change Password
    </button>
  </form>

  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</mat-card>
