<mat-card>
  <h2>System Logs</h2>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <table *ngIf="logs.length > 0">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Event Type</th>
      <th>IP Address</th>
      <th>Event Time</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let log of logs">
      <td>{{ log.id }}</td>
      <td>{{ log.username }}</td>
      <td>{{ log.eventType }}</td>
      <td>{{ log.ipAddress }}</td>
      <td>{{ log.eventTime }}</td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="logs.length === 0 && !error">
    No logs available.
  </div>

  <mat-paginator [length]="totalElements"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25, 50]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</mat-card>
