<div class="set-new-password-container">
  <mat-card>
    <h2>Set New Password</h2>
    <form (ngSubmit)="onSubmit()" #setNewPasswordForm="ngForm">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>New Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6" />
        <mat-error *ngIf="setNewPasswordForm.form.controls['password']?.invalid && setNewPasswordForm.form.controls['password']?.touched">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Reset Token</mat-label>
        <input matInput [(ngModel)]="token" name="token" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="setNewPasswordForm.invalid">
        Submit
      </button>
    </form>
  </mat-card>
</div>
