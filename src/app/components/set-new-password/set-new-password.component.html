<mat-card class="modern-card">
  <h2 class="card-title">Set New Password</h2>
  <form [formGroup]="setNewPasswordForm" (ngSubmit)="onSubmit()" class="centered-form">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>New Password</mat-label>
      <input matInput formControlName="newPassword" type="password" />
      <mat-error *ngIf="setNewPasswordForm.get('newPassword')?.invalid">
        Password must be at least 6 characters long.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" />
      <mat-error *ngIf="setNewPasswordForm.get('confirmPassword')?.invalid">
        Confirm Password is required.
      </mat-error>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="setNewPasswordForm.invalid">
        Set New Password
      </button>
    </div>
  </form>
</mat-card>
